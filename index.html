
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZenIntervals - 轻松正念提醒</title>
    
    <!-- 移动端原生化适配 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Android 系统主题色及应用行为控制 -->
    <meta name="theme-color" content="#f0fdf4">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="manifest" href="./manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Serif+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body {
            font-family: 'Inter', 'Noto Serif SC', sans-serif;
            background: #f0fdf4; /* emerald-50 */
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            /* 关键：防止原生 WebView 的弹性回弹滚动导致的视觉闪烁 */
            overscroll-behavior-y: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #root {
            height: 100%;
            overflow-y: auto;
            /* 确保内容不会被刘海屏遮挡 */
            padding-top: calc(var(--sat) + 1rem);
            padding-bottom: calc(var(--sab) + 1rem);
            padding-left: var(--sal);
            padding-right: var(--sar);
        }
        /* 隐藏滚动条 */
        ::-webkit-scrollbar {
            display: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background: #10b981;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-top: -11px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #d1fae5;
            border-radius: 3px;
        }
        /* 针对 APK 环境的点击反馈优化 */
        .active-scale:active {
            transform: scale(0.96);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="antialiased text-slate-900">
    <div id="root"></div>
</body>
</html>
